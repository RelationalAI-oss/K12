language: julia
os:
- linux
julia:
- 1.2
notifications:
  email: false
git:
  depth: 99999999
  submodules: false
cache:
  timeout: 1000
  directories:
  - downloads
env:
  global:
  - BINARYBUILDER_AUTOMATIC_APPLE=true
before_script:
- julia -e 'using Pkg; Pkg.add("BinaryBuilder")'
script:
- julia build_tarballs
deploy:
    provider: releases
    api_key:
        # Note; this api_key is only valid for RelationalAI-oss/duckdb-builder.jl; you need
        # to make your own: https://docs.travis-ci.com/user/deployment/releases/
        secure: 
    file_glob: true
    file: products/*
    cleanup: false
    on:
        repo: RelationalAI-oss/K12
        tags: true
